name: Docs & Mirror

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

# avoid concurrent pushes causing mirror staleness or overwrites
concurrency:
  group: docs-mirror-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write   # allow GITHUB_TOKEN to commit docs

jobs:
  docs_and_mirror:
    # only run on main repository
    if: github.repository == 'ren-jie-wu/accordion' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            setup.cfg
            setup.py
            requirements*.txt

      - name: Install doc dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bedtools
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install pdoc

      - name: Run CLI doc generator
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python scripts/update_cli_docs.py

      - name: Generate API docs (pdoc)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          PDOC_ALLOW_EXEC: 1
        run: |
          python -m pdoc --output-dir docs/api simba_plus

      - name: Commit and push docs if changed
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add docs/CLI.md docs/api || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(docs): update CLI help output"
            git push
          else
            echo "No doc changes"
          fi

      - name: Mirror main -> simba-plus:multi-align
        env:
          MIRROR_DEPLOY_KEY: ${{ secrets.MIRROR_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$MIRROR_DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git remote add mirror git@github.com:ren-jie-wu/simba-plus.git || true
          git fetch mirror +refs/heads/multi-align:refs/remotes/mirror/multi-align || true
          git push --force mirror HEAD:refs/heads/multi-align
